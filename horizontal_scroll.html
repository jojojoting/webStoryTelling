<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #horizontal {
            position: absolute;
            left: 0;
            height: 100vh;
            width: 580vw;
            background: linear-gradient(45deg, rgba(237, 33, 162, 0.5), rgba(196, 33, 237, 1),rgba(107, 33, 237, 0.5) 100%);
        }

    </style>
</head>

<body>

    <div style="min-height:1000vh">
        <div class="sticky-top">
            <div id="horizontal">
            <img src="asset/memory%20.png"></div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var max_scroll = $(document).height() - $(window).height();
                var max_w = $('#horizontal').width() - $(window).width();
                var current_pos = $(window).scrollTop();
                console.log(current_pos);

                var new_left = -1 * max_w * current_pos / max_scroll;
                $('#horizontal').css({
                    'left': new_left
                });

            });
        });

    </script>
</body>

</html>
