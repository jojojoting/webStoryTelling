<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shadow.css">


    <style>
        #div1 {
            background-image: url("asset/place.jpg");
        }

        #div2 {
            background-image: url("asset/img%203.jpg");
        }
        
        #div3 {
            background-image: url("asset/girl.jpg");
        }
        
        #div1, #div2, #div3{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid" style="background-color:brown ;height:200vh"></div>
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=35 data-top2=85 data-left=40 data-left2=55 data-width=30 data-width2=15 src="asset/man.png" style="position:absolute;width:30%;top:35%;left:40%;filter:grayscale(.3) blur(0px);">
    </div>
    
    <div class="container-fluid" style="background-color:hotpink ;height:100vh;"></div>
    <div id="div2" class="container-fluid innershadow1" style="background-color:brown;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=0 data-top2=60 data-left=45 data-left2=30 data-width=30 data-width2=40 src="asset/img%202.jpg" style="position:absolute;width:30%;top:0%;left:45%;">
        <img class="scrollable dropshadow1" data-top=20 data-top2=70 data-left=40 data-left2=43 data-width=20 data-width2=30 src="asset/img%201.jpg" style="position:absolute;width:20%;top:20%;left:40%;filter:grayscale(.3) blur(0px);">
    </div>

    <div class="container-fluid" style="background-color:palevioletred;min-height:200vh"></div>
    <div id="div3" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-left=95 data-left2=60 data-top=25 data-top2=75 src="asset/rose.png" style="position:absolute;width:20%;top:50%;left:100%;">
    </div>

    <div class="container-fluid" style="background-color:firebrick;min-height: 1800px"></div>



    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
